syntax = "proto3";

package apple_sign_in;

service AppleSignIn {
  rpc RevokeToken(RevokeRequest) returns (RevokeResponse) {}
}

enum Status {
  PENDING = 0;
  SUCCESS = 1;
  FAIL = 2;
  EXPIRED = 3;
}

message RevokeResponse { Status status = 1; }

message RevokeRequest {
  string refresh_token = 1;
  string access_token = 2;
}
